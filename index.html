<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500&family=Jost:wght@100;200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&family=Quicksand:wght@300;500&family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="temprature-converter">
        <div class="mobile">
          <p>17:59</p>
          <div>
            <i class="bx bx-signal-4"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery"></i>
          </div>
        </div>
        <h2 class="title">Konversi Suhu</h2>
        <div class="result">
          <span class="result-heading">Hasil (Celsius)</span>
          <h2 class="celsius-value" id="celsius">1</h2>
        </div>

        <div class="degree-type">
          <div class="degree-field">
            <label for="degree">Derajat</label>
            <input type="number" name="degree" id="degree" />
          </div>

          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="tempratures" id="temp-type" autocomplete="on">
              <option value="fahrenheit" id="fahrenheit">Fahranheit</option>
              <option value="kelvin" id="kelvin">Kelvin</option>
            </select>
          </div>
        </div>
        <button id="convert-btn">Konversi</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
